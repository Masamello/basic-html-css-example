<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You've been trapped!"><meta>
    <title>Click Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .alert {
            font-size: 2rem;
            color: red;
            font-weight: bold;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to the Website</h1>
        <p>Click anywhere to proceed...</p>
    </div>

    <div id="alert" class="hidden">
        <div class="alert">⚠️ You've been trapped!⚠️</div>
        <div class="message">Be careful how you use social networking sites!</div>
    </div>

    <script>
        const content = document.getElementById('content');
        const alertBox = document.getElementById('alert');

        document.body.addEventListener('click', () => {
            content.classList.add('hidden');
            alertBox.classList.remove('hidden');

            // Optional: Add a sound effect
            const audio = new Audio('https://www.soundjay.com/button/beep-10.wav');
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
